<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>SPLI<br />TTER</h1>
      <div class="main-app">
        <div class="main-tip">
          <p class="headings">Bill</p>
          <input name="bill" class="bill-input" type="number" placeholder="0" />
        </div>

        <div class="main-select-tip">
          <p class="headings">Select Tip %</p>
          <div class="tip-selections">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input
              name="custom-tip"
              class="bill-input"
              type="number"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="main-number-people">
          <p class="headings">Number of People</p>
          <input
            name="people"
            class="people-input"
            type="number"
            placeholder="0"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
